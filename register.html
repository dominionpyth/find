<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<script src="script.java"></script>

<body class="background">
  <div class="form-container">
    <h2>Register</h2>
      
      <input type="text"  placeholder="Name" required>
      <input type="email"  placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <input type="password" placeholder="Confirm Password" required>
      <input type="number" placeholder="Phone Number" required>
      <select>
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <button type="submit">Register</button>
    </form>
    
  <form>
  <div class="checkbox-container">
    <input type="checkbox" id="terms">
    <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
  </div>
  
  
</form>
<style>
  body{
 
   background-size: cover;
   background-position: center;
   height: 100vh;
   display:block;
  background-size: cover; 
   justify-content: center;
   align-items:center;
   background-repeat: no-repeat;
  
  
  

 background-image:url('pics.jpg');
  }



.checkbox-container {
  display: flex;
  align-items:left;
  font-size: 14px;
  color:black;
  margin:auto;
  justify-content:center;

}

.checkbox-container input[type="checkbox"] {
  margin-right:47%;
  transform: scale(1.2);
  cursor: pointer;
  position:absolute;
  justify-content: left;
  justify-items: left;
  margin-top: 1px;
  font-size: 14px;
  
}

.checkbox-container a {
  color:black;
  text-decoration:underline;
}

.checkbox-container a:hover {
  text-decoration: underline;
}



  
  .form-container{
  padding:20px;
  width: 400px;
  text-align: center;
  background-color:rgb(218, 204, 204);
  justify-items: center;
  border-radius: 20%;
  box-shadow: none;
  margin:auto;
  
  position: relative;
  top: 5%;




 




}
input{
  width: 70%;
  padding:10px;
  cursor: pointer;
  border-radius: 17px;
  margin: 10px 0;
  position:relative;
  background-color:rgb(225,255,255,0.7);
  border: none;
  float: center;
  font-size: medium;
  color: black;
  font-family:Arial, Helvetica, sans-serif;
  box-shadow:none;
  outline: none;
  transition: all 0.3s ease;
  box-shadow:0 0 10px rgba(red, green, blue, alpha);
  font-weight: bold;


}
button{
  width: 60%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background-color:rgba(4, 66, 20, 0.938);
  position: relative;
  margin: 10px 0;
  cursor: pointer;
  color: white;
  font-size: medium;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  transition:all 0.3s ease;
  box-shadow:0 0 10px rgb(from color r g b) ; 
  outline: none;


}
select{
  padding: 10px;
  width: 170px;
  border-radius: 17px;
  cursor: pointer;
  position:relative;
  background-color: rgb(255,255,255,0.6);
  border: none;
  font-size: medium;
  color: black;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: none;
  outline: none;
  transition: all 0.3s ease;
  box-shadow:0 0 10px rgba(0, 166, 255, 0.459);
  font-weight: bold;


}

</style>
